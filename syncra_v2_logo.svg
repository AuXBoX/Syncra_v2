<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="80" fill="#2b2b2b" rx="8"/>
  
  <!-- Sync Icon - Circular arrows representing synchronization -->
  <g transform="translate(20, 20)">
    <!-- Outer circle with gradient -->
    <defs>
      <linearGradient id="syncGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00acc1;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="syncGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Main sync symbol - interlocked circles -->
    <circle cx="20" cy="20" r="16" fill="none" stroke="url(#syncGrad)" stroke-width="3" 
            stroke-dasharray="50 10" stroke-linecap="round">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 20 20"
        to="360 20 20"
        dur="8s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner rotating element -->
    <circle cx="20" cy="20" r="10" fill="none" stroke="url(#syncGrad2)" stroke-width="2"
            stroke-dasharray="30 5" stroke-linecap="round">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="360 20 20"
        to="0 20 20"
        dur="6s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Center dot -->
    <circle cx="20" cy="20" r="3" fill="#00bcd4"/>
    
    <!-- Sync arrows -->
    <path d="M 32 15 L 28 11 L 30 11 L 30 8 L 34 8 L 34 11 L 36 11 Z" fill="#00bcd4"/>
    <path d="M 8 25 L 12 29 L 10 29 L 10 32 L 6 32 L 6 29 L 4 29 Z" fill="#4caf50"/>
  </g>
  
  <!-- Main Text: SYNCRA -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">SYNCRA</text>
  
  <!-- Version Text: V2 -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#00bcd4">V2</text>
  
  <!-- Subtitle -->
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="12" fill="#888888">Playlist Sync Manager</text>
  
  <!-- Decorative elements -->
  <circle cx="260" cy="25" r="2" fill="#00bcd4" opacity="0.6"/>
  <circle cx="270" cy="35" r="1.5" fill="#4caf50" opacity="0.4"/>
  <circle cx="280" cy="20" r="1" fill="#00acc1" opacity="0.8"/>
</svg>